    <div id="wrap">
        <header id="header">
            <div id="headerLogo">
                <a href="index.html"><img src="images/logo_Header.png" alt="headerLogo"></a>
            </div>
            <!--div#headerLogo-->

            <nav id="gnb">
                <ul id="mainMenu">

        </div>
        <!-----------------------div#slideArea----------------------->

        <div id="contents">
            <div id="bbsArea">

                <div id="bbsFrame">
                    <button type="button" class="activeTab" id="button_notice">공지사항</button>
                    <button type="button" id="button_gallery">갤러리</button>

                    <!----------------------------- multitab container 시작------------------------------->
                    <div id="bbs">

                            <table id="bbsNotice">
                                <tbody>
                                <tr>
                                    <td>3월 재입고 품목입니다. </td>

                                <tr>

                                    <td>2020.03.14</td>
                                </tr>
                            </tbody>
                        </table> <!--table#bbsNotice-->
                    </div> <!--div class="tabContent" id="notice"-->
                        
                    <div class="tabContent" id="gallery">
                        <table id="bbsGallery">
                            <tbody>
                                <tr>

                                    </td>
                                    <td>

                                    <td>
                                        <a href="#">
                                            <img src="images/image_multitab/icon3.jpg" alt="갤러리이미지3">
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div> <!-------div.tabContent#gallery------->

                    </div><!--div#bbs-->
                    <!----------------------------- multitab container 끝------------------------------->
                </div> <!--div#bbsFrame-->

            </div>
            <!--div#bbsArea-->
            

            <div id="bannerArea">
                
                <div id="bannerFrame">
                    <button type="button">배너</button>
